<section *ngIf="!backButtonPressed" class="mat-typography">
  <mat-table [dataSource]="positions" class="mat-elevation-z8">
    <ng-container *ngFor="let period of periods; let i=index" matColumnDef="{{period.id}}name">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <mat-chip color="accent" selected>{{element.name}}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>
    <ng-container *ngFor="let period of periods; let i=index" matColumnDef="{{period.id}}player">
      <th mat-header-cell *matHeaderCellDef>Player</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <mat-chip color="primary" selected *ngIf="element.startingPlayer">
            {{element.startingPlayer?.firstName}}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>
    <ng-container *ngFor="let period of periods; let i=index" matColumnDef="{{period.id}}score">
      <th mat-header-cell *matHeaderCellDef>Fairness</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <mat-chip>
            {{element.startingPlayer?.placementScore}}
          </mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
</section>
