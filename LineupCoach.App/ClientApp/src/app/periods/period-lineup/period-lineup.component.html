<section *ngIf="!backButtonPressed" class="mat-typography">
<div class='padded-page' *ngFor="let period of periods | async">
<h2>Period: {{period.periodNumber}}</h2>
<mat-table [dataSource]="period.positions" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Position</th>
        <td mat-cell *matCellDef="let element">
          <mat-chip-list>
          <mat-chip color="accent" selected>{{element.name}}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>
    <ng-container matColumnDef="player">
          <th mat-header-cell *matHeaderCellDef>Player</th>
          <td mat-cell *matCellDef="let element">
              <mat-chip-list>
                <mat-chip color="primary" selected *ngIf="element.startingPlayer">
            {{element.startingPlayer?.firstName}}
          </mat-chip>
        </mat-chip-list>
        </td>
    </ng-container>
    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Fairness</th>
        <td mat-cell *matCellDef="let element">{{element.startingPlayer?.placementScore}}</td>
  </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
</div>
</section>
