<section *ngIf="!backButtonPressed" class="mat-typography">
  <mat-table *ngFor="let period of periods" [dataSource]="period.positions" class="mat-elevation-z8">
    <caption class="table-caption">Period {{period.id}}</caption>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <mat-chip color="accent" selected>{{element.name}}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>
    <ng-container  matColumnDef="player">
      <th mat-header-cell *matHeaderCellDef>Player</th>
      <td mat-cell *matCellDef="let element">
            <p *ngIf="element.startingPlayer">{{element.startingPlayer?.firstName}}
            <!-- <span matBadge="{{element.startingPlayer?.placementScore}}" matBadgeOverlap="false" matBadgeColor="primary"></span> -->
          </p>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
</section>
