<div *ngFor="let period of periods">
<h2>Period: {{period.periodNumber}}</h2>
<table>
  <tr>
    <th>Position</th>
    <th>Player</th>
  </tr>
  <tr *ngFor="let position of period.positions">
    <td>{{position.name}}</td>
    <td>{{position.startingPlayer?.firstName}}</td>
    </tr>
</table>
</div>
