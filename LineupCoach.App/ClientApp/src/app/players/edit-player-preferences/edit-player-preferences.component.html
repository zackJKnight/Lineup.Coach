<h2>Edit Player</h2>
<mat-dialog-content>
<mat-form-field appearance="standard">
      <mat-label>{{ player.firstName }}</mat-label>
      <input
        matInput
        #first
        placeholder="First Name"
        (keyup.enter)="addFirst(first.value)"
        (blur)="addFirst(first.value)"
      />
  </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>{{ player.lastName }}</mat-label>
      <input
        matInput
        #last
        placeholder="Last Name"
        (keyup.enter)="addLast(last.value)"
        (blur)="addLast(last.value)"
      />
  </mat-form-field>
  <h3 mat-dialog-title>Drag/Drop in Favorite Order</h3>
  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let position of positions; let i = index" cdkDrag>
      &#35;{{i+1}} - {{ position }}
    </div>
  </div>
  </mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button cdkFocusInitial (click)="onOKClick()">OK</button>
</mat-dialog-actions>
